<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8">
<title>login</title>
<link rel="stylesheet" type="text/css"
	href="../static/bootstrap/cssLogin/login.css"
	th:href="@{/bootstrap/cssLogin/login.css}">
</head>

<body>
	<form th:action="@{/login}" method="post">

		<div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label
					for="tab-1" class="tab">Authentification</label> <input id="tab-2"
					type="radio" name="tab" class="sign-up"><label for="tab-2"
					class="tab">
					</label>
				<div class="login-form">
					<div class="sign-in-htm">
						<div class="group">
							<label for="user" class="label">RaisonSocial</label> <input
								id="user" type="text" name="username" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">Password</label> <input id="pass"
								type="password" name="password" class="input"
								data-type="password">
						</div>
						<div class="group">
							<input id="check" type="checkbox" class="check" checked>
							<label for="check"><span class="icon"></span> Keep me
								Signed in</label>
						</div>
						<div class="group">
							<input type="submit" class="button" value="Sign In">
						</div>
						<div class="hr"></div>
							<div th:if="${param.error}" class="red">
						 raison sociale ou mot de pass incorrect</div>

					<div th:if="${param.logout}" class="green">Vous avez été déconnecté.</div>
					</div>
					
				</div>
			</div>
		</div>
	</form>
</body>
</html>
